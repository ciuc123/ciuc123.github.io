---
layout: default
---
<main class="page-content" aria-label="Content">
  <div class="wrapper wide-content">
    <article>
      <h1>{{ page.title }}</h1>
      <small>{{ page.date | date: "%Y-%m-%d" }}</small>
      <div>
        {{ content }}
      </div>
      <p><a href="/posts/" class="btn btn-secondary">← Back to Posts</a></p>
    </article>
  </div>
</main>
