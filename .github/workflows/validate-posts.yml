name: Validate Posts

on:
  pull_request:
    paths:
      - '_posts/**'
  push:
    branches:
      - master
    paths:
      - '_posts/**'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          
      - name: Validate post front matter
        run: |
          ruby validate_posts.rb
